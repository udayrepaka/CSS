<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS LINKS</title>
    <style>
        a{
            text-decoration: none;
            font-family: Arial, sans-serif;
            background-color: teal;
            color: white;
            font-size: 50px;
            padding: 10px 55px;
        }
        a:link {
            background-color: green;
        }
        a:hover{
            background-color: red;
        }
        a:active{
            background-color: blue;
        }
        a:visited{
            background-color: purple;
        }
    </style>
</head>
<body>

    <!-- BUTTON LIKE LINK -->
    <div>
        <a href="#">Google</a>
    </div>


</body>
</html>
